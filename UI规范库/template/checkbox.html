<!DOCTYPE html>
<html>
	<head>
		<title>多选框</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link rel="stylesheet/less" type="text/css" href="../style/weui.less" />
		<script type="text/javascript" src="../scripts/zepto.min.js"></script>
    	<script type="text/javascript" src="../scripts/less.js" ></script>
    	<script type="text/javascript" src="../scripts/template.js" ></script>
    	<script type="text/javascript">
    		$(function(){
    			$(".weui_check").click(function(){
    				var checkValue='';
    				$('input[name="checkbox1"]:checked').each(function(){ 
						checkValue+=$(this).parent().next().find('p').html()+','; 
					}); 
    				$("h2").html("选中了："+checkValue);
    			});
    		});
    	</script>
	</head>
	<body>
		<div class="weui_cells_title">喜欢的运动</div>
        <div class="weui_cells weui_cells_checkbox">
            <label class="weui_cell weui_check_label" for="s11">
                <div class="weui_cell_hd">
                    <input type="checkbox" class="weui_check" name="checkbox1" id="s11" checked="checked">
                    <i class="weui_icon_checked"></i>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <p>足球</p>
                </div>
            </label>
            <label class="weui_cell weui_check_label" for="s12">
                <div class="weui_cell_hd">
                    <input type="checkbox" name="checkbox1" class="weui_check" id="s12">
                    <i class="weui_icon_checked"></i>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <p>篮球</p>
                </div>
            </label>
            <label class="weui_cell weui_check_label" for="s13">
                <div class="weui_cell_hd">
                    <input type="checkbox" name="checkbox1" class="weui_check" id="s13">
                    <i class="weui_icon_checked"></i>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <p>网球</p>
                </div>
            </label>  
             <label class="weui_cell weui_check_label" for="s14">
                <div class="weui_cell_hd">
                    <input type="checkbox" name="checkbox1" class="weui_check" id="s14">
                    <i class="weui_icon_checked"></i>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <p>排球</p>
                </div>
            </label>                      
        </div>
	    <h2>选中了：足球</h2>
	</body>
</html>
