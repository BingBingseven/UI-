<!DOCTYPE html>
<html>
	<head>
		<title>弹出页</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link rel="stylesheet/less" type="text/css" href="../style/weui.less" />
		<script type="text/javascript" src="../scripts/zepto.min.js"></script>
    	<script type="text/javascript" src="../scripts/less.js" ></script>
    	<script type="text/javascript" src="../scripts/template.js" ></script>
    	<script type="text/javascript" src="../scripts/picker.js" ></script>
    	<script type="text/javascript" src="../scripts/select.js" ></script>
    	<script type="text/javascript">
    		$(function(){
				$("#d1").select({
	        		title: "选择爱好",
	        		autoClose:true,
	      			items: ['男人','女人','外星人'],
	        		onChange: function(d) {}
	     		});
	      		$("#d2").select({
	        		title: "选择爱机",
	        		items: [{
			            title: "iPhone 3GS",
			            value: "001",
			        },
			        {
			            title: "iPhone 5",
			        	value: "002",
			        },
			        {
			            title: "iPhone 5S",
			            value: "003",
			        }],
			        onChange: function(d) {
			         	$.alert("你选择了"+d.values+d.titles);
			        }
	      		});
	    		$("#d3").select({
	      			title: "您的爱好",
	        		multi: true,
	        		split:',',
	        		closeText:'完成',
	        		items: [{
	           			title: "画画",
	            		value: 1
	          		},
	          		{
	            		title: "打球",
	            		value: 2
	          		},
	          		{
	            		title: "唱歌",
	            		value: 3
	          		},
	          		{
	            		title: "游泳",
	            		value: 4
	          		}],
	        		onChange: function(d) {}
	      		});
	  	});
    	</script>
	</head>
	<body>
    	<div class="weui_cells_title">使用弹出需要加载picker.js和select.js</div>
    	<div class="weui_cells weui_cells_form "> 
            <div class="weui_cell">
                <div class="weui_cell_hd"><label for="" class="weui_label">单选:</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value="" id='d1'/>
                </div>
            </div> 
          <div class="weui_cell">
                <div class="weui_cell_hd"><label for="" class="weui_label">监听选择:</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value="" id='d2'/>  
                </div>
            </div> 
                  <div class="weui_cell">
                <div class="weui_cell_hd"><label for="" class="weui_label">复选:</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value="" id='d3'/>
                </div>   
            </div> 
		</div>
		<div class='page-hd'><a href="javascript:;" class="weui_btn weui_btn_primary open-popup " data-target="#popup">全屏弹出</a></div>
		<div id="popup" class="weui-popup-container">
		  <div class="weui-popup-modal">
		  <div class="weui_article">
		    <h2 class="title">这是一篇弹出来的文章</h2>
		            <section>
		              <h3>小标题</h3>
		              <p>263云通信为企业级客户提供一站式、全方位的企业通
						信协作服务解决方案，既可以满足商务个人或团队的办公通信协作需求，也可
						为企业提供高效管理及通信协作平台</p>
		            </section>
		    </div>
		  <p class='page-bd-15'><a href="javascript:;" class="weui_btn weui_btn_plain_primary close-popup" id="p1">关闭</a></p>
		  </div>
	 	</div> 
	</body>
</html>
