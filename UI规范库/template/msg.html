<!DOCTYPE html>
<html>
	<head>
		<title>操作结果提示</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link rel="stylesheet/less" type="text/css" href="../style/weui.less" />
		<script type="text/javascript" src="../scripts/zepto.min.js"></script>
    	<script type="text/javascript" src="../scripts/less.js" ></script>
    	<script type="text/javascript" src="../scripts/template.js" ></script>
    	<script type="text/javascript">
    		$(function(){
    			$('#ms1').click(function(){
					$('#msg1').fadeIn();
					$('#msg2').fadeOut();
				})
				$('#ms2').click(function(){
					$('#msg1').fadeOut();
					$('#msg2').fadeIn();
				})			 
    		});
    	</script>
	</head>
	<body>
    	<p class="weui_btn_area  weui_btn_area_inline">
            <a href="javascript:;" class="weui_btn weui_btn_primary" id='ms1'>成功</a>
            <a href="javascript:;" class="weui_btn weui_btn_default" id='ms2'>失败</a>
        </p>
        <div class="weui_msg hide" id="msg1">
	        <div class="weui_icon_area">
	        	<img src="../images/duihaolv.png" width="150px"/>
	        </div>
	        <div class="weui_text_area">
	            <h2 class="weui_msg_title">操作成功</h2>
	            <p class="weui_msg_desc">内容详情，可根据实际需要安排，如果换行则不超过规定长度</p>
	        </div>
	        <div class="weui_opr_area">
	            <p class="weui_btn_area">
	                <a href="javascript:;" class="weui_btn weui_btn_primary">确认</a>
	                <a href="javascript:;" class="weui_btn weui_btn_default">取消</a>
	            </p>
	        </div>
	        <div class="weui_extra_area">  
	        </div>
	    </div>
		<div class="weui_msg hide" id="msg2">
	        <div class="weui_icon_area">
	        	<!--<i class="weui_icon_warn weui_icon_msg"></i>-->
	        	<img src="../images/cuohao.png" width="150px"/>
	        </div>
	        <div class="weui_text_area">
	            <h2 class="weui_msg_title">操作失败</h2>
	            <p class="weui_msg_desc">内容详情，可根据实际需要安排，如果换行则不超过规定长度</p>
	        </div>
	        <div class="weui_opr_area">
	            <p class="weui_btn_area">
	                <a href="javascript:;" class="weui_btn weui_btn_primary">确认</a>
	                <a href="javascript:;" class="weui_btn weui_btn_default">取消</a>
	            </p>
	        </div>
	        <div class="weui_extra_area">            
	        </div>
	   </div> 
    
	</body>
</html>
